<!DOCTYPE html>
<html>
<head>
  <meta name="monetag" content="45777e51da84325b3b113226121de769">
  <title>QR Code Generator; 1-click</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif; /* Nicer font */
      display: flex; /* Enable flexbox for easy centering */
      flex-direction: column; /* Stack items vertically */
      align-items: center; /* Center horizontally */
      justify-content: center; /* Center vertically (if body height is set) */
      min-height: 100vh; /* Make body at least full viewport height */
      margin: 0; /* Remove default body margin */
      background-color: #f4f4f4; /* Light background color */
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 250px;
      box-sizing: border-box; /* Include padding and border in element's total width and height */
    }

    button {
      padding: 10px 15px;
      background-color: #007bff; /* Blue button */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    #qrcode {
      margin-top: 30px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }
  </style>
</head>
<body>
  <h2>QR Code Generator, no login required</h2>
  <div>
    <input type="text" id="text" placeholder="Enter text or URL" />
    <button onclick="generateQR()">Generate</button>
  </div>
  <div id="qrcode"></div>

  <script>
    function generateQR() {
      var container = document.getElementById("qrcode");
      container.innerHTML = ""; // Clear previous QR code
      var input = document.getElementById("text").value;
      if (input) { // Only generate if there's input
        new QRCode(container, input);
      } else {
        container.innerHTML = "<p style='color: red;'>Please enter text or a URL.</p>";
      }
    }
  </script>
